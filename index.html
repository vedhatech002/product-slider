<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product cart</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card-left">
            <div class="img-select">
                <div class="img active">
                    <a href="#" data-id="1"> <img src="./images/1.webp"></a>
                </div>
                <div class="img">
                    <a href="#" data-id="2"> <img src="./images/2.webp"></a>
                </div>
                <div class="img">
                    <a href="#" data-id="3"> <img src="./images/3.webp"></a>
                </div>
                <div class="img">
                    <a href="#" data-id="4"> <img src="./images/4.webp"></a>
                </div>
            </div>
            <div class="img-showcase">
                <div class="main-img">

                    <img src="./images/1.webp">
                    <img src="./images/2.webp">
                    <img src="./images/3.webp">
                    <img src="./images/4.webp">

                </div>
            </div>


        </div>
        <div class="card-right">
            <h3 class="product-name">Dennis Lingo Maroon Color Blocked Polo Collar Half Sleeves Casual Tshirts for Men
            </h3>

            <div class="price">
                <h3 class="rate">₹699 <span class="mrp">&nbsp;MRP <s>&nbsp;₹999</s> </span>&nbsp;&nbsp;<span
                        class="offer">30% off</span></h3>
                <p>Inclusive of all taxes. Shipping calculated at checkout.
                </p>
            </div>

            <div class="star">
                <div class="star-group"><ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                </div>
                <span>4.3</span>
            </div>
            <hr>
            <div class="product-color-div">
                <label for="">color&nbsp;<span>—<span class="color">Maroon</span> </span></label>
                <div class="color-select-container">
                    <div class="color-card">
                        <img src="./images/1.webp" alt="maroon" width="100%">
                    </div>
                </div>
            </div>
            <div class="size">
                <label for="">size&nbsp;<span>—<span class="size-guide">size guide</span> </span></label>
                <div class="size-input-container">
                    <div class="size-input size-active" data-size="S">S</div>
                    <div class="size-input" data-size="M">M</div>
                    <div class="size-input" data-size="L">L</div>
                    <div class="size-input" data-size="XL">XL</div>
                    <div class="size-input" data-size="XXL">XXL</div>
                </div>
            </div>
            <div class="quantity">
                <label>Quantity</label>
                <div class="qty-btn">
                    <button id="minus">-</button>
                    <input type="text" value="1" id="qty">
                    <button id="plus">+</button>
                </div>
            </div>

            <div class="btn-group">
                <button type="submit" class="add-cart">Add to cart</button>
                <button type="submit" class="buy-now">Buy now</button>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
